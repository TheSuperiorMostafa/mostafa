<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trivia Game Backend Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      margin: 4px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      width: 200px;
    }
    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .section {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      width: 320px;
      background: #2a2a2a;
    }
    pre {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Backend Test Dashboard</h1>

  <div class="section">
    <h3>Register</h3>
    <input id="regUser" placeholder="Username" />
    <input id="regPass" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <div class="section">
    <h3>Login</h3>
    <input id="loginUser" placeholder="Username" />
    <input id="loginPass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="section">
    <h3>Create Room</h3>
    <input id="hostName" placeholder="Host Name" />
    <button onclick="createRoom()">Create Room</button>
  </div>

  <div class="section">
    <h3>Join Room</h3>
    <input id="roomCode" placeholder="6-digit Code" />
    <input id="playerName" placeholder="Your Name" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <h3>Response</h3>
  <pre id="output">Waiting for action...</pre>

  <script>
    const API_BASE = "http://localhost:3000";

    async function register() {
      const username = document.getElementById("regUser").value;
      const password = document.getElementById("regPass").value;
      const res = await fetch(`${API_BASE}/api/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      showResponse(res);
    }

    async function login() {
      const username = document.getElementById("loginUser").value;
      const password = document.getElementById("loginPass").value;
      const res = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });
      showResponse(res);
    }

    async function createRoom() {
      const hostName = document.getElementById("hostName").value || "Host";
      const res = await fetch(`${API_BASE}/api/create-room`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hostName }),
      });
      showResponse(res);
    }

    async function joinRoom() {
      const code = document.getElementById("roomCode").value;
      const playerName = document.getElementById("playerName").value;
      const res = await fetch(`${API_BASE}/api/join-room`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, playerName }),
      });
      showResponse(res);
    }

    async function showResponse(res) {
      try {
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch {
        document.getElementById("output").textContent = `Error: ${res.status}`;
      }
    }
  </script>
</body>
</html>
